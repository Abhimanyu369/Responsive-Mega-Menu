<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Mega Menu</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <div class="navbar-content">
      <a href="#home">Home</a>
      <a href="#menu">Menu</a>
      <div class="dropdown">
        <button class="dropbtn">
          Dropdown
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <div class="header">
            <h2>Mega Menu Header</h2>
          </div>
          <div class="row">
            <div class="column">
              <h3>Header 1</h3>
              <a href="">Link 1</a>
              <a href="">Link 2</a>
              <a href="">Link 3</a>
            </div>
            <div class="column">
              <h3>Header 2</h3>
              <a href="">Link 1</a>
              <a href="">Link 2</a>
              <a href="">Link 3</a>
            </div>
            <div class="column">
              <h3>Header 3</h3>
              <a href="">Link 1</a>
              <a href="">Link 2</a>
              <a href="">Link 3</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mobi-nav">
      <i class="fas fa-bars"></i>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" ></script>
  <script>
    $(document).ready(function(){
      $(".mobi-nav").click(function(){
        $(".navbar-content").toggleClass('mobi-menu');
      });
    });
  </script>
</body>
</html>
